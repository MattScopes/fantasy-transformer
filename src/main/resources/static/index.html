<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fantasy League Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3498db">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Fantasy League Viewer</h1>
    </header>
    <div class="container">
        <form id="leagueForm" class="section" aria-label="League Search">
            <label for="leagueId">League ID:</label>
            <input type="text" id="leagueId" placeholder="Enter League ID" required aria-required="true">
            <button type="submit">Load League</button>
        </form>
        <div id="loadingSection" class="loading" style="display:none;"></div>
        <div id="errorSection" class="error" style="display:none;"></div>
        <div id="leagueSection" class="section"></div>
        <div id="teamsSection" class="section"></div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Fantasy Transformer</p>
    </footer>
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content" role="dialog" aria-modal="true">
            <span id="closeModal" class="close" tabindex="0" aria-label="Close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    <script src="league.js"></script>
</body>
</html>
